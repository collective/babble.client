[buildout]
parts = 
    instance 
    test
    omelette
    test
    coverage-test
    coverage-report
    ipzope
    translation

newest = false

extends = http://dist.plone.org/release/4.1/versions.cfg
versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/packages/
    http://dist.plone.org/thirdparty
    http://products.syslab.com/products/simple

eggs =

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop = 
    .
    src/babble.server
    src/actionbar.panel
    src/actionbar.babble
    src/collective.js.blackbird

extensions = 
    mr.developer

sources = sources
auto-checkout = 
    babble.server
    actionbar.panel
    actionbar.babble
    collective.js.blackbird

[sources]
babble.server = svn https://svn.plone.org/svn/collective/babble.server/trunk/
actionbar.panel = svn https://svn.plone.org/svn/collective/actionbar.panel/trunk
actionbar.babble = svn https://svn.plone.org/svn/collective/actionbar.babble/trunk
collective.js.blackbird = svn https://svn.plone.org/svn/collective/collective.js.blackbird/trunk/

[instance]
recipe = plone.recipe.zope2instance
http-address = 8050
debug-mode = on
user = admin:admin
verbose-security = on
blob-storage = var/blobstorage

eggs =
    ${buildout:eggs}
    PIL
    plone.reload
    babble.client
    collective.js.blackbird
    actionbar.panel
    actionbar.babble

[ipzope]
# a IPython Shell for interactive use with zope running.
# you also need to put
# https://svn.plone.org/svn/collective/dotipython/trunk/ipy_profile_zope.py
# to your $HOME/.ipython directory for the following to work.
recipe = zc.recipe.egg
eggs =
        ipython
        ${instance:eggs}
initialization =
        import sys, os
        os.environ["SOFTWARE_HOME"] = " "
        os.environ["INSTANCE_HOME"] = "${instance:location}"
        sys.argv[1:1] = "-p zope".split()
scripts = ipython=ipzope

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
packages = ./lib/python2.6 ./

[test]
recipe = zc.recipe.testrunner
eggs = 
    Products.PloneTestCase
    babble.server
    babble.client
    actionbar.panel
    actionbar.babble

defaults = ['-v', '--exit-with-status', '--auto-color', '--auto-progress']

# To get a test coverage report...
# bin/coverage-test
# bin/coverage-report
[coverage-test]
recipe = zc.recipe.testrunner
eggs = 
    Products.PloneTestCase
    babble.server
    babble.client
    actionbar.panel
    actionbar.babble

# This is required because we cannot include babble.server from babble.client's 
# configure.zcml since they might not necessarily be on the same server!
zcml = 
    babble.server

defaults = ['--coverage', './coverage']

# Requires: sudo aptitude install enscript
[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'report')

[translation]
recipe = infrae.i18nextract
packages =
    babble.client 
output =
    ${buildout:directory}/src/babble.client/babble/client/locales
output-package = babble.client 
domain = babble.client 
